        <li *ngFor = "let m of _dataService.messages">

        </li> 
    </ul>
  
</div>

  div{

    height:300px;
    background-color: rgb(128, 109, 0);
    margin-top: 15px;
    
  }
  li{
    font-size: 25px;
  }
</style>
